<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>
<body>
<div class="container">
  <form class="login-form" id="loginForm" (ngSubmit)="submit()" [formGroup]="loginForm" #formDir="ngForm">
    <h1>Login</h1>
    <div class="input-container">
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email" placeholder="Type your email" required>
      <div *ngIf="email?.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="email?.errors?.['required']">Email is required!</p>
      </div>
    </div>
    <div class="input-container">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Type your password" required>
      <div *ngIf="password?.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="password?.errors?.['required']">Password is required!</p>
      </div>
    </div>
    <button type="submit">Sign In</button>
  </form>
</div>
</body>
</html>
