<form class = "floor-form" id="floorEditForm" (ngSubmit)="submit()" [formGroup]="floorEditForm" #formDir="ngForm">
    <h1>Edit a floor</h1>
    <div class="input-container">
        <label for="buildingCode">Building Code</label>
        <input type="text" id="buildingCode" formControlName="buildingCode" placeholder="Building Code" required>
        <div *ngIf="buildingCode?.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="buildingCode?.errors?.['required']">Building Code is required!</p>
        </div>
    </div>
    <div class="input-container">
        <label for="number">Number</label>
        <input type="number" id="number" formControlName="floorNumber" placeholder="Number" required>
        <div *ngIf="floorNumber?.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="floorNumber?.errors?.['required']">Number is required!</p>
        </div>
        </div>
    <div class="description">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" placeholder="Floor description"></textarea>
    </div>
    
    <button type="submit">Submit</button>
</form>
