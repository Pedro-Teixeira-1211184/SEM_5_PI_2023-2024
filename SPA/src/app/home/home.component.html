<!DOCTYPE html>
<html>
<header>
  <title>{{title}}</title>
</header>
<body>
<div class="topnav">
  <a (click)="clear()" routerLink="/home">Home</a>
  <a routerLink="/about">About</a>
</div>
<div (click)="openSidebar()" id="menu-button">&#9776;</div>
<div (click)="closeSidebar()" id="toggle-sidebar-button">&#8592;</div>
<div *ngIf="isCampusManager" class="sidebar" id="sidebar">
  <a (click)="buildingCreateForm()">Create building</a>
  <a (click)="buildingEditForm()">Edit building</a>
  <a (click)="buildingList()">List building</a>
  <a (click)="floorCreateForm()">Create floor</a>
  <a (click)="floorsByBuildingCodeList()">Get floors by building</a>
  <a (click)="editFloorForm()">Edit floor</a>
  <a (click)="passagewayCreateForm()">Create passageway</a>
  <a (click)="patchMapForm()">Patch map</a>
  <button class="logout bottom-logout">
    <img src="../../assets/_images/logout_icon.png" alt="Logout">
    <a (click)="logout()">Logout</a>
  </button>
</div>
<div *ngIf="isFleetManager" class="sidebar" id="sidebar">
  <a (click)="deactivateRobotForm()">Deactivate robot</a>
  <a (click)="createRobotTypeForm()">Create robot type</a>
  <a href="#">Menu 7</a>
  <a href="#">Menu 8</a>
  <button class="logout bottom-logout">
    <img src="../../assets/_images/logout_icon.png" alt="Logout">
    <a (click)="logout()">Logout</a>
  </button>
</div>
<div *ngIf="home_body" id="content">
  <h1>Home page</h1>
  <p>Home page content goes here</p>
</div>
<div *ngIf="createBuilding" id="content">
  <app-building></app-building>
</div>
<div *ngIf="createFloor" id="content">
  <app-floor></app-floor>
</div>
<div *ngIf="floorsByBuildingCode" id="content">
  <app-floor-by-building></app-floor-by-building>
</div>
<div *ngIf="editBuilding" id="content">
  <app-edit-building></app-edit-building>
</div>
<div *ngIf="listBuilding" id="content">
  <app-list-building></app-list-building>
</div>
<div *ngIf="deactivateRobot" id="content">
  <app-deactivate-robot></app-deactivate-robot>
</div>
<div *ngIf="createRobotType" id="content">
  <app-create-robot-type></app-create-robot-type>
</div>
<div *ngIf="createPassageway" id="content">
  <app-create-passageway></app-create-passageway>
</div>
<div *ngIf="patchMap" id="content">
  <app-patch-map></app-patch-map>
</div>
<div *ngIf="editFloor" id="content">
  <app-edit-floor></app-edit-floor>
</div>
</body>
</html>
